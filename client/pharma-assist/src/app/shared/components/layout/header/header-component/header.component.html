<header class="header">
  <!-- Mobile Menu Toggle -->
  <button
    class="mobile-menu-btn"
    (click)="uiState.toggleMobileSidebar()"
    aria-label="Toggle menu">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <!-- Search -->
  <div class="header-search">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
    <input
      type="text"
      [placeholder]="'header.search' | translate"
      class="search-input">
  </div>

  <!-- Right Section -->
  <div class="header-right">
    <!-- Quick Actions -->
    <div class="header-actions">
      <!-- Language Toggle -->
      <button
        class="action-btn"
        (click)="translationService.toggleLanguage()"
        [attr.aria-label]="'header.language' | translate">
        <span class="lang-flag">{{ translationService.getCurrentLanguage() === 'en' ? 'BA' : 'EN' }}</span>
      </button>

      <!-- Notifications -->
      <button
        class="action-btn has-badge"
        (click)="toggleNotifications()"
        [attr.aria-label]="'header.notifications' | translate">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="badge">3</span>
      </button>
    </div>

    <!-- User Menu -->
    <div class="user-menu" (click)="toggleUserMenu()">
      <div class="user-avatar">
        @if (currentUser()?.avatar) {
          <img [src]="currentUser()?.avatar" [alt]="currentUser()?.firstName">
        } @else {
          <span class="avatar-initials">{{ getInitials() }}</span>
        }
      </div>
      <div class="user-info">
        <span class="user-name">{{ currentUser()?.firstName }} {{ currentUser()?.lastName }}</span>
        <span class="user-role">{{ getUserRole() | titlecase }}</span>
      </div>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>

      <!-- Dropdown -->
      @if (isUserMenuOpen) {
        <div class="user-dropdown">
          <a routerLink="/profile" class="dropdown-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            {{ 'header.profile' | translate }}
          </a>
          <a routerLink="/settings" class="dropdown-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            {{ 'header.settings' | translate }}
          </a>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item text-danger" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            {{ 'header.logout' | translate }}
          </button>
        </div>
      }
    </div>
  </div>
</header>

<!-- Notification Panel -->
<app-notification-panel
  [isOpen]="isNotificationsOpen"
  (closed)="isNotificationsOpen = false">
</app-notification-panel>
